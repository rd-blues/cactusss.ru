var btn = document.getElementById("theme-button");
var link = document.getElementById("theme-link");
var img = document.getElementById("logo")

btn.addEventListener("click", function() { ChangeTheme();});

function ChangeTheme() {
	let lightTheme = "assets/css/light.css";
	let darkTheme = "assets/css/dark.css";
    let lightLogo = "assets/image/logolighttheme.svg";
    let darkLogo = "assets/image/logodarktheme.svg";

	var currTheme = link.getAttribute("href");
	var theme = "";
    var currLogo = img.getAttribute("src");

	if(currTheme == lightTheme) {
		currTheme = darkTheme;
		theme = "dark";
        currLogo = darkLogo;
	}
	else 
	{
		currTheme = lightTheme;
		theme = "light";
        currLogo = lightLogo;
	}
	link.setAttribute("href", currTheme);
    img.setAttribute("src", currLogo)
}

function ChangeLogo() {
    let lightLogo = "assets/image/Group 5.svg";
    let darkLogo = "assets/image/logodarktheme.svg";

    var currLogo = img.getAttribute("src");

    if(theme = "light") {
        currLogo = lightLogo;
    }
    else {
        currLogo = darkLogo;
    }
    img.setAttribute("src", currLogo)
}
